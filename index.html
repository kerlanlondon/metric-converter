<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--****-----Main Container ----****-->
        <article id="main-article">
            
            <!--****-----Section One ----****-->
            <section id="first-section">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="number" id="myNumber" value="0">
                <button id="main-btn" type="submit">Convert</button>
            </section>
            
            <!--****-----Section Two ----****-->
            <section id="second-section">
                <ul id="main-u-list">
                    <!--****-----Length Conversions ----****-->
                    <li class="list-item li1">
                        <h2 id="li1-h2">Length (Meter/Feet)</h2>
                        <p id="li1-p">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
                    </li>
                    
                    <!--****----- Volume Conversions ----****-->
                    <li class="list-item li2">
                        <h2 id="li2-h2">Volume (Liter/Gallons)</h2>
                        <p id="li2-p">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
                    </li>
                    
                    <!--****----- Mass Conversions ----****-->
                    <li class="list-item li3">
                        <h2 id="li3-h2">Mass (Kilograms/Pounds)</h2>
                        <p id="li3-p">0 kilograms = 0.000 pounds | 0 pounds = 0.000 kilograms</p>
                    </li>
                </ul>
            </section>
        </article>
        <script src="index.js"></script>
    </body>
</html>
